<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin – Ancla2</title>

  <script>
    if (localStorage.getItem("admin") !== "true") {
      window.location.href = "login.html";
    }
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f7;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    button {
      padding: 10px 18px;
      background: #ff3b30;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
    }
  </style>
</head>

<body>

<header>
  <h2>Panel de Administración</h2>
  <button onclick="logout()">Cerrar sesión</button>
</header>

<p style="margin-top: 20px;">Bienvenido al panel privado de Ancla2.</p>

<script>
function logout() {
  localStorage.removeItem("admin");
  window.location.href = "login.html";
}
</script>

</body>
</html>
