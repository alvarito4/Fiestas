<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Panel Admin</title>
<style>
  body { font-family: Arial; background:#111; color:white; text-align:center; padding:50px; }
  input, textarea, button { padding:10px; margin:10px; font-size:1.1rem; width:300px; }
  textarea { height:120px; }
</style>
</head>
<body>

<h1>Panel de Administración</h1>
<h2>Editar contenido del evento</h2>

<p>Fecha (formato: 2026-07-25):</p>
<input id="fecha">

<p>Hora (formato: 20:00:00):</p>
<input id="hora">

<p>Descripción del evento:</p>
<textarea id="descripcion"></textarea>

<p>Ubicación (texto):</p>
<textarea id="ubicacion"></textarea>

<p>Mapa (pega aquí el enlace embed de Google Maps):</p>
<textarea id="mapa"></textarea>

<button onclick="save()">Guardar cambios</button>
<p id="msg"></p>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCY9XkCT3EBUtzyjT-WPxZRU32nsLV71HY",
  authDomain: "fiestas-ancla2.firebaseapp.com",
  projectId: "fiestas-ancla2",
  storageBucket: "fiestas-ancla2.firebasestorage.app",
  messagingSenderId: "972175520634",
  appId: "1:972175520634:web:708cd1b614c48c10d45cc3",
  measurementId: "G-G51626F5SE"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

function save() {
  db.collection("evento").doc("datos").set({
    fecha: document.getElementById("fecha").value,
    hora: document.getElementById("hora").value,
    descripcion: document.getElementById("descripcion").value,
    ubicacion: document.getElementById("ubicacion").value,
    mapa: document.getElementById("mapa").value
  }).then(() => {
    document.getElementById("msg").innerText = "Guardado correctamente ✔";
  });
}
</script>

</body>
</html>
