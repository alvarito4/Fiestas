<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gracias – Ancla2</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: #0b0b0b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .card {
      background: rgba(255,255,255,0.07);
      backdrop-filter: blur(14px);
      padding: 40px;
      width: 90%;
      max-width: 500px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin-top: 0;
      font-size: 32px;
      font-weight: 700;
    }

    p {
      font-size: 18px;
      opacity: 0.9;
      margin-bottom: 25px;
    }

    iframe {
      width: 100%;
      height: 180px; /* mapa pequeño */
      border: 0;
      border-radius: 14px;
      margin-bottom: 25px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    a {
      display: inline-block;
      padding: 12px 22px;
      background: linear-gradient(135deg, #00c6ff, #0078ff);
      color: black;
      text-decoration: none;
      border-radius: 10px;
      font-size: 17px;
      font-weight: 700;
      transition: 0.2s;
    }

    a:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }
  </style>
</head>

<body>

<div class="card">
  <h1>¡Gracias!</h1>
  <p>Tu inscripción se ha enviado correctamente.  
     Nos vemos en el evento.</p>

</div>

</body>
</html>
