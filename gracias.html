<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gracias – Ancla2</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin-top: 0;
      font-size: 28px;
      color: #222;
      font-weight: 600;
    }

    p {
      font-size: 17px;
      color: #555;
      margin-bottom: 25px;
    }

    a {
      display: inline-block;
      padding: 12px 22px;
      background: #0078ff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      transition: 0.2s;
    }

    a:hover {
      background: #005fcc;
    }
  </style>
</head>

<body>

<div class="card">
  <h1>¡Gracias!</h1>
  <p>Tu información se ha enviado correctamente.  
     Pronto nos pondremos en contacto contigo.</p>

  <a href="index.html">Volver al inicio</a>
</div>

</body>
</html>
