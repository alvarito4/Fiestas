<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiesta Ancla2</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: #0b0b0b;
      color: white;
    }

    .hero {
      position: relative;
      height: 55vh;
      background: url('https://images.unsplash.com/photo-1519677100203-a0e668c92439?auto=format&fit=crop&w=1500&q=80') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.85));
      backdrop-filter: blur(3px);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      padding: 20px;
      animation: fadeIn 1s ease;
    }

    .hero h1 {
      font-size: 48px;
      margin: 0;
      font-weight: 800;
      letter-spacing: 1px;
    }

    .hero p {
      font-size: 22px;
      opacity: 0.9;
      margin-top: 12px;
    }

    .contenedor {
      max-width: 900px;
      margin: -70px auto 40px auto;
      background: rgba(255,255,255,0.07);
      backdrop-filter: blur(14px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      animation: fadeIn 1.2s ease;
    }

    h2 {
      margin-top: 0;
      font-size: 28px;
      font-weight: 700;
      border-left: 5px solid #00c6ff;
      padding-left: 12px;
      margin-bottom: 20px;
    }

    .dato {
      font-size: 20px;
      margin: 12px 0;
      font-weight: 500;
    }

    iframe {
      width: 100%;
      height: 350px;
      border: 0;
      border-radius: 16px;
      margin-top: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    .formulario {
      margin-top: 35px;
    }

    .formulario input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border-radius: 12px;
      border: none;
      font-size: 17px;
      background: rgba(255,255,255,0.15);
      color: white;
      backdrop-filter: blur(6px);
    }

    .formulario input::placeholder {
      color: #ddd;
    }

    .formulario button {
      width: 100%;
      padding: 16px;
      margin-top: 10px;
      background: linear-gradient(135deg, #00c6ff, #0078ff);
      border: none;
      border-radius: 12px;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
      color: #000;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      transition: 0.2s;
    }

    .formulario button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

<div class="hero">
  <div class="hero-content">
    <h1 id="titulo">Cargando...</h1>
    <p id="descripcion"></p>
  </div>
</div>

<div class="contenedor">

  <h2>Detalles del evento</h2>

  <p class="dato">üìÖ Fecha: <span id="fecha"></span></p>
  <p class="dato">‚è∞ Hora: <span id="hora"></span></p>
  <p class="dato">üìç Lugar: <strong id="lugar">Por confirmar</strong></p>
  <p class="dato">üéâ Organiza: Cervecer√≠a Ancla2</p>

  <h2>Ubicaci√≥n</h2>

  <!-- MAPA: pega aqu√≠ tu iframe de Google Maps -->
  <!-- Ejemplo:
  <iframe src="TU_IFRAME_AQUI"></iframe>
  -->
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4102.179026161607!2d-1.9378504233205347!3d37.25053957212224!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd7ad357429def7d%3A0xee14916799689ca0!2sCervecer%C3%ADa%20Ancla2!5e1!3m2!1ses!2ses!4v1768515313117!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

  <h2>Inscripci√≥n</h2>

  <div class="formulario">
    <form id="formInscripcion" action="https://formsubmit.co/altro2robot@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_subject" value="Nueva inscripci√≥n para la fiesta Ancla2">
      <input type="hidden" name="_next" value="https://TU_DOMINIO/gracias.html">

      <input id="nombre" name="Nombre" placeholder="Tu nombre" required>
      <input id="personas" name="Personas" placeholder="N√∫mero de personas" required>

      <button type="submit">Confirmar asistencia</button>
    </form>
  </div>

</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, doc, onSnapshot, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "TU_API_KEY",
    authDomain: "fiestas-ancla2.firebaseapp.com",
    projectId: "fiestas-ancla2",
    storageBucket: "fiestas-ancla2.appspot.com",
    messagingSenderId: "TU_ID",
    appId: "TU_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const refEvento = doc(db, "evento", "info");

  onSnapshot(refEvento, (snap) => {
    if (!snap.exists()) return;
    const d = snap.data();
    document.getElementById("titulo").textContent = d.titulo || "";
    document.getElementById("descripcion").textContent = d.descripcion || "";
    document.getElementById("fecha").textContent = d.fecha || "";
    document.getElementById("hora").textContent = d.hora || "";
    if (d.lugar) document.getElementById("lugar").textContent = d.lugar;
  });

  const form = document.getElementById("formInscripcion");

  form.addEventListener("submit", async () => {
    const nombre = document.getElementById("nombre").value;
    const personas = document.getElementById("personas").value;

    await addDoc(collection(db, "inscripciones"), {
      nombre,
      personas,
      fecha: new Date()
    });
  });
</script>

</body>
</html>
