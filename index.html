<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiesta Ancla2</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: #0d0d0d;
      color: white;
    }

    /* HERO CON FOTO */
    .hero {
      position: relative;
      height: 45vh;
      background: url('https://images.unsplash.com/photo-1519677100203-a0e668c92439?auto=format&fit=crop&w=1500&q=80') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(2px);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      padding: 20px;
      animation: fadeIn 1s ease;
    }

    .hero h1 {
      font-size: 42px;
      margin: 0;
      font-weight: 700;
    }

    .hero p {
      font-size: 20px;
      opacity: 0.9;
      margin-top: 10px;
    }

    /* TARJETA FLOTANTE */
    .contenedor {
      max-width: 900px;
      margin: -60px auto 40px auto;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      padding: 35px;
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      animation: fadeIn 1.2s ease;
    }

    h2 {
      margin-top: 0;
      font-size: 26px;
      font-weight: 600;
      border-left: 4px solid #00c6ff;
      padding-left: 10px;
    }

    .dato {
      font-size: 19px;
      margin: 10px 0;
      font-weight: 500;
    }

    iframe {
      width: 100%;
      height: 350px;
      border: 0;
      border-radius: 14px;
      margin-top: 15px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

<!-- HERO -->
<div class="hero">
  <div class="hero-content">
    <h1 id="titulo">Cargando...</h1>
    <p id="descripcion"></p>
  </div>
</div>

<!-- TARJETA -->
<div class="contenedor">

  <h2>Detalles del evento</h2>

  <p class="dato">üìÖ Fecha: <span id="fecha"></span></p>
  <p class="dato">‚è∞ Hora: <span id="hora"></span></p>

  <h2>Ubicaci√≥n</h2>

  <!-- MAPA -->
  <!-- Aqu√≠ pegas tu iframe tal cual -->
  <!-- Ejemplo:
  <iframe src="TU_IFRAME_AQUI"></iframe>
  -->

</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "TU_API_KEY",
    authDomain: "fiestas-ancla2.firebaseapp.com",
    projectId: "fiestas-ancla2",
    storageBucket: "fiestas-ancla2.appspot.com",
    messagingSenderId: "TU_ID",
    appId: "TU_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const ref = doc(db, "evento", "info");

  onSnapshot(ref, (snap) => {
    if (!snap.exists()) return;
    const d = snap.data();
    document.getElementById("titulo").textContent = d.titulo;
    document.getElementById("descripcion").textContent = d.descripcion;
    document.getElementById("fecha").textContent = d.fecha;
    document.getElementById("hora").textContent = d.hora;
  });
</script>

</body>
</html>
