<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiesta Ancla2</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
    .contenedor { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    iframe { width: 100%; height: 350px; border: 0; border-radius: 10px; }
  </style>
</head>
<body>

<div class="contenedor">
  <h1 id="titulo"></h1>
  <p id="descripcion"></p>
  <p><strong>Fecha:</strong> <span id="fecha"></span></p>
  <p><strong>Hora:</strong> <span id="hora"></span></p>

  <h2>Ubicación</h2>

  <!-- MAPA -->
  <!-- Aquí pegas tu iframe tal cual -->
  <!-- Ejemplo:
  <iframe src="TU_IFRAME_AQUI"></iframe>
  -->
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4102.179026161607!2d-1.9378504233205347!3d37.25053957212224!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd7ad357429def7d%3A0xee14916799689ca0!2sCervecer%C3%ADa%20Ancla2!5e1!3m2!1ses!2ses!4v1768515313117!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "TU_API_KEY",
    authDomain: "fiestas-ancla2.firebaseapp.com",
    projectId: "fiestas-ancla2",
    storageBucket: "fiestas-ancla2.appspot.com",
    messagingSenderId: "TU_ID",
    appId: "TU_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const ref = doc(db, "evento", "info");

  onSnapshot(ref, (snap) => {
    if (!snap.exists()) return;
    const d = snap.data();
    document.getElementById("titulo").textContent = d.titulo;
    document.getElementById("descripcion").textContent = d.descripcion;
    document.getElementById("fecha").textContent = d.fecha;
    document.getElementById("hora").textContent = d.hora;
  });
</script>

</body>
</html>
