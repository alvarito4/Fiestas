<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso Admin – Ancla2</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      width: 90%;
      max-width: 380px;
      background: white;
      padding: 35px;
      border-radius: 22px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border: 1px solid #d2d2d7;
      border-radius: 12px;
      font-size: 16px;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 15px;
      font-size: 17px;
      font-weight: 600;
      background: #007aff;
      color: white;
      border: none;
      border-radius: 14px;
      cursor: pointer;
    }

    #error {
      margin-top: 15px;
      text-align: center;
      color: #ff3b30;
      font-weight: 600;
      min-height: 20px;
    }
  </style>
</head>

<body>

<div class="login-box">
  <h2>Acceso Admin</h2>

  <input id="user" placeholder="Usuario">
  <input id="pass" type="password" placeholder="Contraseña">

  <button onclick="login()">Entrar</button>

  <p id="error"></p>
</div>

<script>
async function login() {
  const user = document.getElementById("user").value;
  const pass = document.getElementById("pass").value;

  const res = await fetch("/.netlify/functions/login", {
    method: "POST",
    body: JSON.stringify({ user, pass })
  });

  const data = await res.json();

  if (data.ok) {
    localStorage.setItem("admin", "true");
    window.location.href = "admin.html";
  } else {
    document.getElementById("error").textContent = "Credenciales incorrectas";
  }
}
</script>

</body>
</html>
